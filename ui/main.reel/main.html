<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "Index1": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "Index1"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "Text"
            }
        },
        "Index2": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "Index2"},
                "value": "Text"
            }
        },
        "Index3": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "Index3"},
                "value": "Text"
            }
        },
        "txtSearch": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "classList": {
                    "type": "set",
                    "values": {
                        "0": ""
                    }
                },
                "contenteditable": "false",
                "dir": "ltr",
                "draggable": "false",
                "value": "Search"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <input data-montage-id="Index1" type="text">
        <input data-montage-id="Index2" type="text">
        <input data-montage-id="Index3" type="text">
    </div>
</body>
</html>
